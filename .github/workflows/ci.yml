name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Build project
        run: |
          cd backend
          npm run build

      - name: Run unit tests
        run: |
          cd backend
          npm run test

      - name: Run integration tests
        run: |
          cd backend
          npm run test:integration
        env:
          INTEGRATION_TESTS: true
